<div
  class="flex justify-between items-baseline m-1 p-1 hover:bg-gray-100 rounded duration-300"
  
>
  <span class="text-2xl"  [matTooltip]=" (detail.cash.amount|currency:'EGP' ||'no money')! "> {{ detail.machine.name }}</span>
  <!-- {{detail|json}} -->
<span class="text-2xl font-bold">
  @if(detail.ended){
    <mat-icon >lock</mat-icon>
  }@else {
    <mat-icon> lock_open</mat-icon>
    }
</span>

  <!-- <span class="font-bold text-xl">

    {{ detail.cash.amount |currency:"EGP"}}
  </span> -->

  <mat-form-field
    class="w-1/2 -pb-2"
    [class]="{ 'form-input': true }"
    appearance="outline"
    
  >
    <mat-label> المستخدم </mat-label>
    <mat-select 
      
      [formControl]="user_input"
      [compareWith]="compareFn"
      (valueChange)="onchange($event)"
    >
      @if(user_input.value){
      <mat-select-trigger>{{ user_input.value.username }} </mat-select-trigger>
      } @for (item of users; track $index) {

      <mat-option [value]="item"> {{ item.username }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <!-- {{ detail.User.username }} -->
</div>
